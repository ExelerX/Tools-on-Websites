<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resourcepack Combiner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resourcepack Combiner</h1>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle">
                Dark Mode
            </label>
        </header>
        <main>
            <label for="versionSelect" class="version-label">Minecraft Version:</label>
            <select id="versionSelect" class="version-select">
                <!-- Versionen werden hier dynamisch hinzugefügt -->
            </select>
            <div class="tooltip-container">
                <input type="file" id="fileInput" multiple accept=".zip" class="file-input">
                <span id="tooltip" class="tooltip">Bitte mindestens zwei Dateien hochladen</span>
            </div>
            <ul id="fileList" class="file-list"></ul>
            <button id="combineButton" class="combine-button">Combine Resourcepacks</button>
            <div id="loader" class="loader" style="display: none;">⏳ Dateien werden verarbeitet...</div>
        </main>
        <footer>
            <p>© 2024 Resourcepack Combiner. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="combiner.js"></script>
</body>
</html>
